language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --check-bounds=yes --color -e 'Pkg.clone(pwd()); Pkg.build("NeuralNetsLite"); Pkg.test("NeuralNetsLite"; coverage=true)'
after_success:
 - julia -e 'cd(Pkg.dir("NeuralNetsLite")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
